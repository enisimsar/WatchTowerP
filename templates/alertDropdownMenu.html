{% for alert in alerts %}
    {% if alert['type'] == 'me' or alert['type'] == 'subscribed' %}
        <li>
            <a data-id="{{ alert['alertid'] }}" class="newsalerts">
                <h4><span> {{ alert['name'] }}</span></h4>
                <p>Keywords: {{ ", ".join(alert['keywords']) }} <br>
                    Languages: {{ ", ".join(alert['lang']) }} </p></a>
        </li>
    {% endif %}
{% endfor %}
