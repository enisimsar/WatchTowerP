<div class="container" style="margin-bottom:10px">
    <h2><strong>Conversations</strong></h2>

    <div class="row">
        <div class="btn-group" class="col-xs-6">
            <a class="btn btn-default dropdown-toggle btn-blog " data-toggle="dropdown" href="#" id="dropdownMenu1" style="width:200px;"><span class="selection pull-left">Select an option </span>
    <span class="pull-right glyphiconglyphicon-chevron-down caret" style="float:right;margin-top:10px;"></span></a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                {% for alert in alerts %}
                <li>
                    <a data-id="{{alert['alertid']}}" class="feedalerts">
                        <h4> <span> {{alert['name']}}</span> </h4>
                        <p>Keywords: {{ ", ".join(alert['keywords']) }} <br> Languages: {{ ", ".join(alert['lang']) }} </p></a>
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="btn-group" role="group" aria-label="..." id="date_buttons" style="float:right; visibility:hidden">
          <button onclick='getConversations(this,"day")' type="button" class="btn btn-default date" id="day">Day</button>
          <button onclick='getConversations(this,"week")' type="button" class="btn btn-default date" id="week">Week</button>
          <button onclick='getConversations(this,"month")' type="button" class="btn btn-default date" id="month">Month</button>
        </div>
    </div>
  </div>

  <br>

  <div id="all-comments"></div>

  <div class="loader"></div>
