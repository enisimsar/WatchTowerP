 {% for feed in feeds %}

<div class="news_card" cursor="{{ cursor }}" domain="{{ feed['domain'] }}">
  <div class="bg" style="background-image:url({{ feed['im'] }})"></div>
  <div class="details">
    <a href="{{ feed['url'] }}" target="_blank">
                <span id="title"> <strong>{{ feed['title'] }}</strong></span>
                </a>
    <a href="http://{{ feed['source'] }}" target="_blank"><span
                        id="source"> {{ feed['source'] }}  {% if feed['published_at'] %} {{ feed['published_at'] }} {% endif %}</span></a>
    <br>
    <span id="description">{{ feed['description'] }}</span> <br>
    <ul>
      <li class="bookmark" id="{{ feed['link_id'] }}">
        {% if not feed['bookmark'] %}
        <a href="javascript:;" onclick="dummy('add', '{{ feed['link_id'] }}')">
                  <span style="float:center;color:#D70000"
                        class="glyphicon glyphicon-bookmark"></span>
              </a> {% else %}
        <a href="javascript:;" onclick="dummy('remove', '{{ feed['link_id'] }}')">
                  <span style="float:center;color:#808080"
                        class="glyphicon glyphicon-bookmark"></span>
              </a> {% endif %}
      </li>
      <li class="sentiment" id="sentiment_{{ feed['link_id'] }}" style="float:center">
        <a href="javascript:;" onclick="sentiment('negative', '{{ feed['link_id'] }}')">
                        <span style="display:inline;{% if feed['sentiment'] == -1 %}color:#66BB6A{% else %}color:#BDBDBD{% endif %}"
                              class="glyphicon glyphicon-remove-sign"></span>
                    </a>
        <a href="javascript:;" onclick="sentiment('positive', '{{ feed['link_id'] }}')">
                        <span style="display:inline;{% if feed['sentiment'] == 1 %}color:#66BB6A{% else %}color:#BDBDBD{% endif %}"
                            class="glyphicon glyphicon-ok-sign"></span>
                    </a>
      </li>
      <li class="ban-domain"><a href="javascript:;" onclick="ban_domain('{{ feed['domain'] }}')">
            <span class="glyphicon glyphicon-ban-circle"></span>
        </a></li>
    </ul>

  </div>
</div>

{% endfor %}
